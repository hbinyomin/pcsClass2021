<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <h1 id="joe">Joe Biden</h1>
    <h1 id="kamala">Kamala Harris</h1>

    <script src="pcsTools2.js"></script>
    <script>
      const joe = pcs('joe')
        .css('color', 'pink')
        .click(() => {
          joe.data('clickCount', (joe.data('clickCount') || 0) + 1)
          console.log(`joe was clicked ${joe.data('clickCount')} times`);
          joe.hide();
          setTimeout(() => joe.show(), 2000);
        })
        .hide();
      setTimeout(() => joe.show(), 2000);

      const kamala = pcs('kamala')
        .css('color', 'yellow')
        .click(() => {
          kamala.data('clickCount', (kamala.data('clickCount') || 0) + 1);
          console.log(`kamala was clicked ${kamala.data('clickCount')} times`);
        })
        .flash(5000, 'fast');
        //.data('clickCount', 0);

      console.log(kamala.css('color'));

      const kamala2 = pcs('kamala').css('font-family', 'Comic Sans MS');
      setInterval(() => {
        console.log(`kamala was clicked ${kamala2.data('clickCount')} times`);
      }, 1000);

      kamala2.data('innerHTML', 'foo');
    </script>
  </body>

</html>
