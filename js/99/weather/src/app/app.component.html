<div class="container text-center">
  <div class="row">
    <form class="row row-cols-lg-auto g-3 align-items-center flex-row-reverse">
      <div class="col-12">
        <input type="text" class="form-control" placeholder="enter your zip" name="zip" [(ngModel)]="zip"
          (ngModelChange)="zipChanged()">
      </div>
    </form>
  </div>

  <app-weather [weather]="selectedWeather | async"></app-weather>
</div>
