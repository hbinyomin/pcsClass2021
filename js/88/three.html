<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    What is your name: <input id="nameInput">
    <br>
    Hello <span id="nameDisplay"></span>!
  </body>

  <script src="underscore-umd-min.js"></script>
  <script src="backbone-umd-min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script>
    var model = new Backbone.Model({
      name: ''
    });

    var nameInput = $('#nameInput');
    var nameDisplay = $('#nameDisplay');

    model.on('change:name', function () {
      nameDisplay.text(model.get('name'));
    });

    nameInput.on('input', function () {
      model.set('name', nameInput.val());
    });
  </script>

</html>
