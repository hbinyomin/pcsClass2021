<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container text-center">
      <div class="row">
        <form class="row row-cols-lg-auto g-3 align-items-center flex-row-reverse">
          <div class="col-12">
            <input type="text" class="form-control" id="zip" placeholder="enter your zip">
          </div>
        </form>
      </div>
      <div class="row noWeather">
        <div>Enter a US Zip to see the weather</div>
        <div id="error" class="text-danger"></div>
      </div>
      <div class="row hasWeather">
        <div>The weather in <span id="location"></span> is currently</div>
      </div>
      <div class="row hasWeather">
        <img class="col-3 mx-auto" id="icon">
      </div>
      <div class="row hasWeather">
        <div id="details"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
  </body>

</html>
