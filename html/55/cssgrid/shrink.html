<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        text-align: center;
        display: grid;
        grid-template-columns: 1fr minmax(min-content, 600px) 1fr;
      }

      header, hr, img {
        grid-column: 2;
      }

      img {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Very Responsive Page</h1>
      <h2>Watch multiple levels of shrinking!</h2>
    </header>
    <hr>
    <img src="../restaurant/images/steak.jpg">
  </body>

</html>
